<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //Mostrar a mensagem "Bom dia, Mundo!!!"
        function mostraMensagem()
         {
    document.write("Bom dia, Mundo!!!");
}

        //Calcula Cubo
        function calculaCubo(num) {
        return num*num*num;
}
    document.write(calculaCubo(6));

    //Converter a temperatura de Fahrenheit para Celsius
    function converteFparaC(F) {
    var celsius = (F - 32) * (5 / 9)
    return celsius;
}
document.write(converteFparaC(212));

    //Qual é a área do triângulo
    function areaTriangulo(b, a) {
    var area = (b * a) / 2
    return area;
}
var base = 5
var altura = 10
document.write("Área do triângulo: " + areaTriangulo(base, altura) + " cm²");

    //Calcula Circulo
    function calculaCirculo(raio) {
    return `Perímetro: ${2*Math.PI*raio} <br> Área: ${Math.PI*raio*raio}`;
}
document.write(calculaCirculo(10));

    //Inverte o Número
    function inverteNum(num) {
    var inverso = 0;
    while(num != 0)
    {
        inverso = inverso * 10;
        inverso = inverso + num % 10;
        num = Math.trunc(num/10); // Remover casas decimais
    }
    return inverso;
}
document.write(inverteNum(875));

    //Conta Vogais
    function contaVogais(texto) {
    var cont = 0;
    texto=texto.toLowerCase();
    for(var i=0; i<texto.length; i++){
        if(texto.charAt(i)=="a"||texto.charAt(i)=="e"||texto.charAt(i)=="i"||texto.charAt(i)=="o"||texto.charAt(i)=="u"){
            cont++; //Incrementa a contagem de vogais
        }
    }
    return cont;
}
n = contaVogais("JavaScript");
document.write("Número de vogais: " + n);

    //Retorna Investimento
    function retornoInvestimento(c, i, t) {
    var m = c * (1 + i) ** t;
    return m;
}
var capital = 10000
var txJuros = 0.5 / 100
var periodo = 24
var montante = retornoInvestimento(capital, txJuros, periodo);
document.write("Montante a resgatar: " + montante.toFixed(2));

    //Calcula Fatorial
    function calcFatorial(num) {
    if(num < 0) {
        return "Número inválido";
    }
    if(num==1 || num==0){
        return 1; // Caso base
    }
    return num*calcFatorial(num-1);
}
document.write(calcFatorial(5));

    //Conta Letras
    function contaLetras(texto, letra) {
    var cont=0;
    texto=texto.toLowerCase(); //Coloca texto em minúsculas
    for(var i=0; i<texto.length; i++){
        if(texto.charAt(i) == letra){
            cont++; //Incrementa contagem
        }
    }
    return cont;
}
document.write(contaLetras("JavaScript", "a"));

    //Números Primos
    function numeroPrimo(n) {

// Verificar se número é igual a 1 (não é primo)
    if (n === 1) {
        return "Número 1 não é primo.";
    }
// Verificar se número é menor do 1 (não são primos)
    else if (n < 1) {
        return "Números menores que 1 não são primos.";
    }
    else {
        for (i = 2; i < n; i++) {
            if (n % i == 0) {
                primo = false;
                break;
            }
        }
    }

    if (primo) {
        return `${n} é um número primo`;
    }
    else {
        return `${n} não é um número primo`;
    }
}
const numero = parseInt(prompt("Digite um número inteiro qualquer, positivo:"));
let primo = true;
res = numeroPrimo(numero);
document.write(res);

    </script>
</head>
<body onload="mostraMensagem();">
    
</body>
</html>
